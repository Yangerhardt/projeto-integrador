<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequência - WorkIn</title>
    <link rel="stylesheet" href="/css/login-styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="login-container">
    <h1>WorkIn</h1>
    <div id="frequency-container">
        <div class="frequency-checkbox">
            <input type="checkbox" id="frequency-checkbox" name="frequency">
            <label for="frequency-checkbox">Marcar frequência</label>
        </div>
        <a href="javascript:history.back()" class="register-link" id="back-button">Voltar</a>
    </div>
    <div class="summary">
        <h2>Resumo</h2>
        <p id="weekly-frequency">Você frequentou a academia X vezes nessa semana!</p>
        <p id="monthly-frequency">Você frequentou a academia X vezes nesse mês!</p>
        <p>Continue assim!!</p>
    </div>
</div>
<script src="/js/frequency-script.js"></script>
</body>
</html>
