<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino - WorkIn</title>
    <link rel="stylesheet" href="/css/treino-styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="login-container">
    <h1>WorkIn</h1>
    <p>Seu objetivo é: <span class="highlight">HIPERTROFIA</span></p>
    <div id="weekdays-container">
        <button class="weekday-btn" id="segunda-feira">SEGUNDA</button>
        <button class="weekday-btn" id="terca-feira">TERÇA</button>
        <button class="weekday-btn" id="quarta-feira">QUARTA</button>
        <button class="weekday-btn" id="quinta-feira">QUINTA</button>
        <button class="weekday-btn" id="sexta-feira">SEXTA</button>
        <button class="weekday-btn" id="sabado">SÁBADO</button>
    </div>
    <div class="training-container">
        <h2 id="training-name">Treino</h2>
        <table id="training-table">
            <thead>
            <tr>
                <th>Exercício</th>
                <th>Séries</th>
                <th>Carga (kg)</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <a href="javascript:history.back()" class="register-link" id="back-button">Voltar</a>
</div>
<script src="/js/schedule-script.js"></script>
</body>
</html>
